<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comprar boleto ‚Äî TerrazaPrompt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="inicio">
  <div class="card">
    <h1>üéüÔ∏è Comprar boleto ‚Äî <span>TerrazaPrompt</span></h1>
    <p>Llena tu nombre, correo y tel√©fono antes de continuar al pago.</p>

    <form id="buyerForm">
      <label>
        Nombre
        <input type="text" id="name" required />
      </label>

      <label>
        Correo
        <input type="email" id="email" required />
      </label>

      <label>
        Tel√©fono
        <input type="tel" id="phone" required />
      </label>

      <button type="submit">Continuar al pago</button>
    </form>
  </div>

  <script>
    document.getElementById("buyerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !email || !phone) {
        alert("Por favor completa todos los campos.");
        return;
      }

      sessionStorage.setItem("buyer_name", name);
      sessionStorage.setItem("buyer_email", email);
      sessionStorage.setItem("buyer_phone", phone);

      window.location.href = "/checkout.html";
    });
  </script>
</body>
</html>
